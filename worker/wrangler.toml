name = "discord-bot-api"
main = "src/index.js"
compatibility_date = "2024-11-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "database_name"
database_id = "database_id"

# Environment variables
[vars]
# API Key for bot authentication
API_KEY = "API key - will also go in the .env"

# Set your Eve SSO configuration here (can be updated without wrangler secrets)
EVE_CLIENT_ID = "You're ID HERE"
EVE_CLIENT_SECRET = "You're ID HERE"
EVE_CALLBACK_URL = "https://your-domain.com/auth/callback"
